title: "[Questions] "
body:
  - type: markdown
    attributes:
      value: |
        Please read https://github.com/rabbitmq/rabbitmq-server/blob/main/COMMUNITY_SUPPORT.md to learn more.

        We do not guess in this community. Guessing is a very time consuming, and therefore expensive,
        approach to troubleshooting distributed infrastructure, including distributed messaging
        infrastructure.

        Please provide reasonably detailed responses to the question below to help others help you.
  - type: dropdown
    id: rabbitmq_version
    attributes:
      label: RabbitMQ version used
      options:
        - 4.0.x
        - 3.13.x
        - Older (unsupported)
    validations:
      required: true
  - type: input
    id: erlang_version
    attributes:
      label: Erlang version used
      description: What Erlang version do you run RabbitMQ on?
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating system (distribution) used
      description: What OS or distribution do you run RabbitMQ on?
    validations:
      required: true
  - type: dropdown
    id: deployment_type
    attributes:
      label: How is RabbitMQ deployed?
      options:
        - Debian package
        - RPM package
        - Generic binary package
        - Kubernetes Operator(s) from Team RabbitMQ
        - Bitnami Helm chart
        - Windows installer
        - Windows binary package
        - RabbitMQ-as-a-Service from a public cloud provider
        - Other
    validations:
      required: true
  - type: textarea
    id: rabbitmq_logs
    attributes:
      label: Logs from node 1 (with sensitive values edited out)
      description: Relevant RabbitMQ logs with sensitive values edited out
    validations:
      required: true
  - type: textarea
    id: logs_node_2
    attributes:
      label: Logs from node 2 (with sensitive values edited out) (if applicable)
      description: Relevant RabbitMQ logs with sensitive values edited out
    validations:
      required: false
  - type: textarea
    id: logs_node_3
    attributes:
      label: Logs from node 3 (with sensitive values edited out) (if applicable)
      description: Relevant RabbitMQ logs with sensitive values edited out
    validations:
      required: false
  - type: textarea
    id: rabbitmq_conf
    attributes:
      label: rabbitmq.conf
      description: rabbitmq.conf contents
    validations:
      required: true
  - type: textarea
    id: advanced_config
    attributes:
      label: advanced.config
      description: advanced.config contents (if applicable)
    validations:
      required: false
  - type: textarea
    id: app_code
    attributes:
      label: Application code
      description: Relevant messaging-related parts of application code
      value: |
        ```python
        # relevant messaging-related parts of your code go here
        ```
    validations:
      required: false
  - type: textarea
    id: k8s_deployment
    attributes:
      label: Kubernetes deployment file
      description: Kubernetes deployment YAML that demonstrates how RabbitMQ is deployed (if applicable)
    validations:
      required: false

